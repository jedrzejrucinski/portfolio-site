<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .business-card {
            width: 1050px;
            height: 600px;
            background: #faf9f7;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            position: relative;
            border: 1px solid #f0f0f0;
        }

        .card-left {
            flex: 1;
            background: #faf9f7;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-right: 1px solid #f0f0f0;
        }

        .card-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.25; }
        }

        .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 56px;
            font-weight: 300;
            color: #000000;
            margin-bottom: 8px;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 300;
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .accent-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #D4AF37 0%, transparent 100%);
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 300;
            color: #e0e0e0;
            line-height: 1.6;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .card-right {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #faf9f7;
            position: relative;
        }

        .contact-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 26px;
            font-weight: 500;
            color: #000000;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 17px;
            color: #333333;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #D4AF37;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 14px;
            color: #D4AF37;
            flex-shrink: 0;
        }

        .social-section {
            margin-top: 40px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border: 1px solid #d69e7c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-link:hover {
            background: #d69e7c;
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 18px;
            height: 18px;
            color: #d69e7c;
            transition: color 0.3s ease;
        }

        .social-link:hover svg {
            color: #ffffff;
        }

        .website {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #999999;
            letter-spacing: 1px;
        }

        .decorative-element {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
        }

        /* Print styles for saving as image */
        @media print {
            body {
                background: white;
            }
            .business-card {
                box-shadow: none;
            }
        }
    </style>
</head>
